<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ - とよこう先生サーチマップ</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/loginpagestyle.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="manifest" href="/toyokousearch/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/toyokousearch/js/service-worker.js', { scope: '/toyokousearch/' })
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.log("Service Worker Registration Failed:", error));
        }
    </script>
</head>

<body>
    <div class="login-container">
        <h1>とよこう先生サーチマップにログイン</h1>
        <div class="form-container">
            <input type="password" id="password" placeholder="パスワードを入力">
            <span id="checkmark" class="hidden">✔</span>
            <button id="login-button" onclick="location.href='main.html'">ログイン</button>
        </div>
    </div>
    <script src="js/loginpagescript.js"></script>
</body>

</html>
